name: Publish
on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  pull-requests: write     

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 'lts/*'
        - run: npm ci
        - run: npm run build
        - run: npm audit signature
        - run: npm run test
        - name: Publish to NPM
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          run: npx semantic-release
  